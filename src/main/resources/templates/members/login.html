<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>


<!--                                    <form class="user">-->
                                        <div class="form-group">
                                            <!-- login id -->
                                            <input type="text" class="form-control form-control-user"
                                                id="username" name="username" aria-describedby="emailHelp"
                                                placeholder="Enter ID...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">로그인</button>
                                        <hr>
                                        <a href="../index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Google 로그인
                                        </a>
                                        <a href="../index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Facebook 로그인
                                        </a>
<!--                                    </form>-->

                                    <!--/* jquery script */-->
                                    <script th:inline="javascript">
                                        var loginForm = {
                                            init: function() {
                                                loginForm.bind();
                                            },
                                            bind: function() {
                                                $("#btnLogin").on('click', function(){
                                                    loginForm.signin();
                                                });
                                            },
                                            signin: function() {
                                                $.ajax({
                                                    url: '/token',
                                                    type: 'POST',
                                                    dataType: 'json',
                                                    contentType: 'application/json; charset=utf-8',
                                                    data: JSON.stringify({
                                                        loginId: $("#username").val(),
                                                        password: $("#password").val()
                                                    }),
                                                    success: function(res){

                                                        if(res != undefined){
                                                            alert("로그인 되었습니다.");
                                                            localStorage.setItem('token', res.token);

                                                            window.location.replace("http://localhost:9091");

                                                        } else {
                                                            alert("실패");
                                                        }
                                                        console.log(res);
                                                    }
                                                });
                                            }
                                        }

                                        $(function(){
                                            loginForm.init();
                                        });
                                    </script>

                                    <!--<hr>-->
                                    <!--<div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>-->
                                    <div class="text-center">
<!--                                        <a class="small" th:href="@{/members/add}">Create an Account!</a>-->
                                        <button type="button" class="btn btn-primary btn-user btn-block" th:onclick="|location.href='@{/members/add}'|">Sign-up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
