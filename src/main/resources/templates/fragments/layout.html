                        addAdminMenu();
                    }

                    let accessToken = localStorage.getItem("Authorization");
                    // let refreshToken = localStorage.getItem("refreshToken");
                    let payload = JSON.parse(atob(accessToken.split(".")[1]));
                    // let refPayload = JSON.parse(atob(refreshToken.split(".")[1]));

                        myPageLinkTag.href = '/members/member/' + refPayload.sub;
                    }*/

                    $("#authenticated").show();
                    $("#auth_nickname").text(payload.sub);
                },

                function(xhr, status, error) {
                    $("#anonymous").show();
                }
            );

            // 모든 카테고리 조회
            ajaxJson("GET", "/category/list", {type : 1}, false,

                    var categoryList = data; // 받아온 JSON 데이터
